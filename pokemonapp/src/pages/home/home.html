<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let pok of pokemons">
      <ion-thumbnail>
        <img [src]="pok.img">
      </ion-thumbnail>
      <h2>{{pok.name}}</h2>
      <button ion-button clear item-end>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>

  </ion-list>
</ion-content>
